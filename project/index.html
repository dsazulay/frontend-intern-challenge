<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="encurtador.js"></script>
        <title></title>
    </head>
    <body>
        <div class="cabecalho"></div>
        <div class="conteudo-principal">
            <div class="encurtador">
                <h2>Encurte seus links.</h2>
                <p>
                    Links são longos. Encurte os links que você deseja compartilhar, e
                    acompanhe enquanto eles viajam através da internet.
                </p>
                <input type="text" id="link" placeholder="Cole seu link aqui">
                <input type="button" id="cancelar" value="Cancelar" onclick="cancelar()" style="display: none">
                <input type="button" id="encurtar" value="Encurtar" onclick="encurtar()">
                <input type="button" id="copiar" value="Copiar" onclick="copiar()" style="display: none">
            </div>
            <div class="top5-links"></div>
            <div class="hits"></div>
        </div>
        <div class="rodape"></div>
    </body>
</html>
