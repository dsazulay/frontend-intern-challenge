<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/style.css" media="screen"charset="utf-8">
        <script src="node_modules/clipboard/dist/clipboard.min.js"></script>
        <script type="text/javascript" src="js/encurtador.js"></script>
        <script type="text/javascript" src="js/parserjson.js"></script>
        <title></title>
    </head>
    <body>
        <div class="cabecalho">
            <img src="../Assets/logo-chaordic.png" alt="logo-chaordic" />
        </div>
        <div class="conteudo-principal">
            <div class="encurtador">
                <div class="conteudo-encurtador">
                    <p class="titulo">Encurte seus links.</p>
                    <p id="descricao">
                        Links são longos. Encurte os links que você deseja compartilhar, e
                        acompanhe enquanto eles viajam através da internet.
                    </p>
                    <input type="text" id="link" placeholder="Cole seu link aqui">
                    <input type="button" id="cancelar" value="x" onclick="cancelar()" style="display: none">
                    <input type="button" id="encurtar" value="ENCURTAR" onclick="encurtar()">
                    <input type="button" id="copiar" value="COPIAR" data-clipboard-target="#link" style="display: none">
                </div>
            </div>
            <div id="top5-lista" class="top5-links">
                <p class="titulo">TOP 5</p>
            </div>
            <div class="hits">
                <div class="arrow-down"></div>
                <p class="titulo">HITS</p>
                <div class="numero-hits titulo">35.713.571</div>
                <p class="texto-apoio">Cliques em links</p>
            </div>
        </div>
        <div class="rodape">
            <span>chr.dc</span>
            <span class="redes-sociais">
                <a id="twitter" href="https://twitter.com/chaordic"><img src="../Assets/icon-twitter.png" alt="twitter" /></a>
                <a href="https://www.facebook.com/chaordic.com.br"><img src="../Assets/icon-facebook.png" alt="facebook" /></a>
            </span>
        </div>
    </body>
</html>
