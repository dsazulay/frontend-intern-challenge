<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="encurtador.js"></script>
        <script type="text/javascript" src="parserjson.js"></script>
        <title></title>
    </head>
    <body>
        <div class="cabecalho">
            <img src="../Assets/logo-chaordic.png" alt="logo-chaordic" />
        </div>
        <div class="conteudo-principal">
            <img src="../Assets/background-home.jpg" alt="" />
            <div class="encurtador">
                <h2>Encurte seus links.</h2>
                <p>
                    Links são longos. Encurte os links que você deseja compartilhar, e
                    acompanhe enquanto eles viajam através da internet.
                </p>
                <input type="text" id="link" placeholder="Cole seu link aqui">
                <input type="button" id="cancelar" value="Cancelar" onclick="cancelar()" style="display: none">
                <input type="button" id="encurtar" value="Encurtar" onclick="encurtar()">
                <input type="button" id="copiar" value="Copiar" onclick="copiar()" style="display: none">
            </div>
            <div class="top5-links">
                <ul id="top5-list"></ul>
            </div>
            <div class="hits"></div>
        </div>
        <div class="rodape">
            <a href="https://twitter.com/chaordic"><img src="../Assets/icon-twitter.png" alt="twitter" /></a>
            <a href="https://www.facebook.com/chaordic.com.br"><img src="../Assets/icon-facebook.png" alt="facebook" /></a>
        </div>
    </body>
</html>
